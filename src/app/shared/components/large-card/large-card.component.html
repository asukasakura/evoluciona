<div class="flex flex-row flex-wrap mb-12">
  <div class="flex flex-col w-fit md:w-2/3 md:pr-5">
    <h4 [innerHTML]="cards.title | translate" class="flex text-gray text-xl text-center title_border_top relative pb-3 font-medium"></h4>
    <p [innerHTML]="cards.text | translate"></p>
  </div>
  <div class="flex flex-col w-fit md:w-1/3 md:pl-5">
    <img [src]="cards.image" />
  </div>
</div>
